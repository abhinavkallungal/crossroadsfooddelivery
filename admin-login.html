<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
        <!-- LOGIN MODULE  -->
        <div class="login">
            <div class="wrap">
                <!-- TOGGLE -->
                <div class="toggle-wrap">
                    <div class="toggle-terms">
                        <div class="cross">
                            <span></span>
                            <span></span>

                        </div>

                    </div>
                </div>
                <!-- TERMS -->
                <div class="terms">
                    <p></p>
                </div>
                <!-- RECOVERY -->
                <div class="recovery">
                    <h2>password recovery</h2>
                    <p>enter either the <strong>email address</strong>or <strong>username</strong>on the account and <strong>click submit</strong></p>
                    <p>We'll email instructions on how to reset your password</p>
                    <form action="recovery-form">
                        <input type="text" id="user_recover" placeholder="enter email or username here">
                        <input type="submit" class="button" value="submit">
                    </form>
                    <p class="msg">An  email has been send to you with further instructions</p>

                </div>
                <!-- SLIDER -->
                <div class="contant">
                    <!-- LOGO -->
                    <div class="logo">
                        <a href=""><img src="./shutterstock_187759205.jpg" alt=""></a>
                    </div>
                    <!-- SLIDESHOW -->
                </div>
            </div>
        </div>
</body>
</html>
