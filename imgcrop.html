<html>

<head>
	<title>Crop Image Before Upload using CropperJS with PHP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="https://unpkg.com/dropzone"></script>
	<script src="https://unpkg.com/cropperjs"></script>

</head>
<body>
<style>
    #imgView{
       
        width: 200px;

        margin: 20px;
	}

      cursor: pointer;

      display: none;

</style>

<div class="container-fluid px-lg-4">
    <div class="row">
        <div class="container-fluid px-lg-4">
            <div class="row">
                <div class="col-md-12 mt-lg-4 mt-4">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">PRODUCT MANAGEMENT</h1>

                    </div>
                </div>


            </div>
        </div>

    </div>



    <div class="row d-flex justify-content-center">
        <section class=" card col-md-10 m-l-auto m-r-auto">
            <h2 class="text-center p-2 m-2">Add Product</h2>
            <div class="container mt-4">
                <div class="row d-flex justify-content-center mb-4">
                    <div class="col-md-9 ">


                        <form action="/vendor/add-product" method="POST" enctype="multipart/form-data">
                            <label for="">Name</label>
                            <input type="text" name="Name" class="form-control">

                           

                            <label for="">Price</label>
                            <input type="text" name="Price" class="form-control">

                            <label for="">Description</label>
                            <input type="text" name="Description" class="form-control">

                            <label for="">Image</label>
                             
                            <!-- <input type="file" name="Image" class="form-control" onchange="viewImage(event)"> -->


							<div class="container">
								<h1>Upload cropped image to server</h1>
								<label class="label" data-toggle="tooltip" title="Change your avatar">
								  <img class="rounded  " id="avatar"  name="image" src="https://avatars0.githubusercontent.com/u/3456749?s=160" alt="avatar">
								  <input type="file" class="sr-only form-control" id="input" value="" name="Image" accept="image/*">
								</label>
								<div class="progress">
								  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
								</div>
								<div class="alert" role="alert"></div>
								<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
								  <div class="modal-dialog" role="document">
									<div class="modal-content">
									  <div class="modal-header">
										<h5 class="modal-title" id="modalLabel">Crop the image</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										  <span aria-hidden="true">&times;</span>
										</button>
									  </div>
									  <div class="modal-body">
										<div class="img-container">
										  <img id="image" src=""   class="form-control" >
										</div>
									  </div>
									  <div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
										<button type="button" class="btn btn-primary" id="crop">Crop</button>
									  </div>
									</div>
								  </div>
								</div>
							  </div>
							
							
                            

                            <button type="submit" class="btn btn-success mt-4">Submit</button>
                            <a href="/vendor/products" class="btn btn-warning mt-4">Cancel</a>
                        </form>



                    </div>
                </div>
            </div>
        </section>
    </div>
</div>





<script>
    // function viewImage(event) {
    //     document.getElementById("image").style.display = "block";
    //     document.getElementById('image').src = URL.createObjectURL(event.target.files[0])
	// }

	window.addEventListener('DOMContentLoaded', function () {
      var avatar = document.getElementById('avatar');
      var image = document.getElementById('image');
      var input = document.getElementById('input');
      var $progress = $('.progress');
      var $progressBar = $('.progress-bar');
      var $alert = $('.alert');
      var $modal = $('#modal');
      var cropper;

      $('[data-toggle="tooltip"]').tooltip();

      input.addEventListener('change', function (e) {
        var files = e.target.files;
        var done = function (url) {
          input.value = '';
          image.src = url;
          $alert.hide();
          $modal.modal('show');
        };
        var reader;
        var file;
        var url;

        if (files && files.length > 0) {
          file = files[0];

          if (URL) {
            done(URL.createObjectURL(file));
          } else if (FileReader) {
            reader = new FileReader();
            reader.onload = function (e) {
              done(reader.result);
            };
            reader.readAsDataURL(file);
          }
        }
      });

      $modal.on('shown.bs.modal', function () {
        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 3,
        });
      }).on('hidden.bs.modal', function () {
        cropper.destroy();
        cropper = null;
      });

      document.getElementById('crop').addEventListener('click', function () {
        var initialAvatarURL;
        var canvas;

        $modal.modal('hide');

        if (cropper) {
          canvas = cropper.getCroppedCanvas({
            width: 160,
            height: 160,
          });
          initialAvatarURL = avatar.src;
		  avatar.src = canvas.toDataURL();
		  input.value = canvas.toDataURL();
          $progress.show();
          $alert.removeClass('alert-success alert-warning');
          canvas.toBlob(function (blob) {
            var formData = new FormData();

            formData.append('avatar', blob, 'avatar.jpg');
            
          });
        }
      });
    });
	
</script>
</body>
